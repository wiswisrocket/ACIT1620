<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content=""width="device-width", initial-scale="1.0">
    <title>CSS Selectors</title>
    <link type="text/css" rel="stylesheet" href="index.css">
</head> 
<body>
    <h2>Universal Selectors</h2>

    <div>
        <p>This paragraph is purple.</p>
        <p>This will also be purple.</p>
    </div>
    <p>This paragraph is not purple.</p>

    <ul class="orange">
        <li>Orange Item</li>
        <ul>
            <li>Not orange item</li>
        </ul>
    </ul>

    <h1>Heading</h1>
    <p>This paragraph is teal.</p>
    <p>This one is not.</p>

    <input type="text" placeholder="Text Input">
    <input type="password" placeholder="Password Input">

    <p><a href="link">HOVER OVER THIS LINK</a></p>

    <h2>Precedence of Styling</h2>
    <strong><ol>
        <li>Inline</li>
        <li>IDs</li>
        <li>Classes</li>
        <li>Elements</li>
    </ol></strong>

</body>
</html>
